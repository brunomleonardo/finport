<div class="container-scroller">
  <div id="tosign" class="sign-center" *ngIf="!isLoggedIn">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 col-md-offset-3">
        <div class="sign-center-top"></div>
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-6">
                <a href="#" [ngClass]="{'active': !showFormSignIn}" (click)="toggleShow()" id="login-form-link">Sign-In</a>
              </div>
              <div class="col-md-6">
                <a href="#" [ngClass]="{'active': showFormSignIn}" id="register-form-link" (click)="toggleShow()">Sign-Up</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <div *ngIf="!showFormSignIn">
                  <app-sign-in></app-sign-in>
                </div>
                <div *ngIf="showFormSignIn">
                  <app-sign-up></app-sign-up>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div id="logged" *ngIf="isLoggedIn">
      <app-top-bar></app-top-bar>
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <app-left-menu></app-left-menu>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <router-outlet></router-outlet>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div class="container-fluid clearfix">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
                <a href="http://www.bootstrapdash.com/" target="_blank">Bootstrapdash</a>. All rights reserved.</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with
                <i class="mdi mdi-heart text-danger"></i>
              </span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
    </div>
    <!-- page-body-wrapper ends -->
  </div>
