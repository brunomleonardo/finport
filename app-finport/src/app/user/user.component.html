<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User Registration</h4>
        <p class="card-description">
          Details
        </p>
        <form class="forms-sample">
          <div class="form-group" [ngClass]="{
              'has-danger': email.invalid && (email.dirty || email.touched),
              'has-success': email.valid && (email.dirty || email.touched)
            }">
            <label>Price</label>
            <input type="email" name="email" id="email" #email="ngModel" emailValidator class="form-control" id="exampleInputEmail1"
              [(ngModel)]="user.email" required>
            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
              <p *ngIf="email.errors.required">Email is required</p>
              <p *ngIf="email.errors.emailvalidator">Please provide a valid email address</p>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success mr-2" (click)="registerUser()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
